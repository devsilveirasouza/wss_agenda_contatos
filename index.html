<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./main.css">
    <title>Agenda de Contatos</title>
</head>

<body>

    <div class="container">
        <header>
            <img src="./images/phone.png" alt="telefone">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome-contato" required placeholder="Nome completo" />
            <input type="tel" id="telefone-contato" required placeholder="DDD-9999-9999"
                pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" />
            <button type="submit">Gravar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome Completo</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Paulo das Neves</td>
                    <td>047-3245-9875</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Contatos na Agenda</td>
                    <td id="total-contatos">1</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="./main.js"></script>
</body>

</html>
